  <main>
    <!-- Signup Banner -->
    <div id="banner-placeholder"></div>
    <script>
        // Look at URL parameters.
        const urlParams = new URLSearchParams(window.location.search);
        const subscriptionStatus = urlParams.get('subscription');

        // Use JQuery to fetch respective banner.
        $(document).ready(function() {
            if (subscriptionStatus === 'pending') {
                // Subscription pending banner.
                $('#banner-placeholder').load('assets/html/subscription-pending.html');
            } else if (subscriptionStatus === 'confirmed') {
                // Subscription confirmed banner.
                $('#banner-placeholder').load('assets/html/subscription-confirmed.html');
            } else {
                // Default banner.
                $('#banner-placeholder').load('assets/html/subscription.html');
            }
        });
    </script>
